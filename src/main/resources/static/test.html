<!DOCTYPE html>
<html>
<head>
    <title>GraphQL Test</title>
    <meta charset="UTF-8">
</head>
<script>
    function run() {
        fetch("http://localhost:8080/graphql", {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=UTF-8'
            },
            body: JSON.stringify({
                query: `query flakes($name: String) {
                  products(name:$name) {
                    name
                    store{
                      name
                    }
                  }
                }`,
                variables: {
                    name: "pÅ‚atki"
                }
            })
        })
            .then(resp => resp.json())
            .catch(e => e)
            .then(text =>
                document.getElementById("out").textContent = JSON.stringify(text, null, ' ')
            )
    }
</script>
<body onload="run()">
<pre id="out"></pre>
</body>
</html>
